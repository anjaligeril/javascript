<!Doctype html>
<html lang="en">
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		var users=[];
		axios.get("https://jsonplaceholder.typicode.com/users").then(function (response){
			users=response.data;
			console.log(users);
			var data="";
			for(var i=0;i<users.length ;i++){
				//document.write(users[i].name+" "+users[i].username+" "+users[i].email+"<br>");
				data= data + " <div class='card col-lg-5 col-md-4 col-sm-4 well ' > <div class='card-body'> <h3 class='card-title'> " + users[i].name + " </h3> <h4 class='card-text'> "+ users[i].username + "</h4> <h5 class='card-text'> " + users[i].email + " </h5> </div> </div>";
			}
			document.getElementById("consult").innerHTML=data;
		});
		
		
	</script>
		
	</head>
	<body>
		<div class="row" >
			<div class="col-lg-8 col-md-8 col-sm-8  col-lg-offset-2 col-md-offset-2 col-sm-offset-2" id="consult" >
			</div>
		</div>
	</body>
</html>
