<!Doctype html>

<html lang="en">

	<head>
		<script>
			var Numbers=[];
			var num=parseInt(prompt("Enter the number of elements in the array"));
			for ( var i=0;i<num;i++)
			{
				Numbers[i]=parseInt(prompt("enter the number"));
			}
			var Length=Numbers.length;
			alert(" Array before sorting "+Numbers);
			var temp=0;
			for( var i=0;i<Length;i++){
				for( var j=0;j<Length-1;j++){
				    if (Numbers[j] > Numbers[j+1]){
						temp=Numbers[j+1];
						Numbers[j+1]=Numbers[j];
						Numbers[j]=temp;
					}
				}
			}
		alert(" Array after sorting  "+Numbers);
		</script>
	</head>

	<body>
  

	</body>

</html>
