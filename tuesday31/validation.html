<!Doctype html>
<html lang="en">
	<head>
		<title>Form Validation</title>
		<script>
				
				function validate()
				{
					var FirstName=document.getElementById("firstname").value;
					var LastName=document.getElementById("lastname").value;
					var Email=document.getElementById("email").value;
					var Password=document.getElementById("password").value;
					if(FirstName==""){
						document.getElementById("valfname").innerHTML= "Please enter the first name";
					}
					if(LastName==""){
						document.getElementById("vallname").innerHTML= "Please enter the last name";
					}
					if(Email==""){
						document.getElementById("valemail").innerHTML= "Please enter the Email address";
					}
					if(Password==""){
						document.getElementById("valpassord").innerHTML= "Please enter the Password";
					}
					
				}
		</script>
	</head>
	<body>
		<h1>Sign In Form</h1><br><br>
		
			<input type="text" name="FirstName" placeholder="Enter the Your First Name" id="firstname"><br> 
			<h4 id="valfname"></h4><br>
			<input type="text" name="LastName" placeholder="Enter the Your Last Name" id="lastname"><br> 
			<h4 id="vallname"></h4><br>
			<input type="email" name="email" placeholder="Enter the Your email Address" id="email"><br> 
			<h4 id="valemail"></h4><br>
			<input type="password" name="password" placeholder="Enter the Password" id="password"><br> 
			<h4 id="valpassord"></h4><br>
			<input type="submit" value="Sumbit" onclick="validate()" >
		
	</body>
</html>
