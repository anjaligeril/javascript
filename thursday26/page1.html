<!Doctype html>
<html>
	<head>
		<script>
				
				function Check()
				{
				 var Number=document.getElementById("number").value;
				 if((Number%2) == 0){
					alert("Its an even number");
					}
					else{
					alert("its an odd number");
					}
				}
		</script>
	</head>
	<body>
		<input type="text" name="number" placeholder="Enter the number" id="number"><br>
		<input type="button"  value="check"  onclick="Check()">
	</body>
</html>
