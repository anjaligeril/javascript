<!Doctype html>
<html lang="en">
	<head>
		<title>greater</title>
		<script>
				
				
				 	var Quantity=parseInt(prompt("enter the quantity"));
					var Cost=Quantity*100;
					
					if(Cost > 1000){
						var Discount=(Cost*10)/100;
						Cost=Cost-Discount;
						alert("Cost is "+Cost );
					}
					else{
						alert("Cost is "+Cost );
					}
				
		</script>
	</head>

</html>
