<!Doctype html>
<html lang="en">
	<head>
		
		<script>
				
				var Mark=parseInt(prompt("enter the mark"));
					if(Mark < 25){
						alert("Grade is F")
					}
					else if((Mark >= 25) && (Mark < 45)){
						alert("Grade is E")
					}
					else if((Mark >= 45) && (Mark < 50)){
						alert("Grade is D");
						}
					else if((Mark >= 50) && (Mark < 60)){
						alert("Grade is C");
					}
					else if((Mark >= 60) && (Mark < 80)){
						alert("Grade is B");
					}
					else {
						alert("Grade is A");
					}
				
		</script>
	</head>
	<body>
		
		
		
	</body>
</html>
