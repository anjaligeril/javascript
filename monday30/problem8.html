<!Doctype html>
<html lang="en">
	<head>
		
		<script>
				
				var ClassHeld=parseInt(prompt("enter the Number of class held"));
				var ClassAttend=parseInt(prompt("enter the Number of class attended"));
				var Percentage=parseFloat((ClassAttend/ClassHeld)*100);
				alert("the percentage of attendence is "+Percentage);
				if(Percentage>75.00){
					alert("You are allowed to sit in exam");
				}
				else{
					alert("You are not allowed to sit in exam");
				}
				
		</script>
	</head>

</html>
