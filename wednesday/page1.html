<!Doctype html>
<html>
	<head>
		<script>
			
			function Add()
			{
				var FirstNumber=document.getElementById("first").value;
				var SecondNumber=document.getElementById("second").value;
				var Sum=parseInt(FirstNumber)+parseInt(SecondNumber);
			    //alert("sum"+Sum);
				document.getElementById("result").innerHTML=Sum;
				
			}
			function Multiply()
			{
				var FirstNumber=document.getElementById("first").value;
				var SecondNumber=document.getElementById("second").value;
				var Product=parseInt(FirstNumber)*parseInt(SecondNumber);
				//alert("Product"+Product);
				document.getElementById("result").innerHTML=Product;
			}
		</script>
	</head>
	<body>
		<form>
			<input type="text" name="first" placeholder="Enter the value" id="first"><br>
			<input type="text" name="second" placeholder="Enter the value" id="second"><br>
			<input type="button"  value="add"  onclick="Add()"><br>
			<input type="button"  value="Multiply"  onclick="Multiply()">
			<h4 id="result">Result<h4>
		</form>
	</body>
</html>
