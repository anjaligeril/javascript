	<title> thursday 1</title>

	<script>
		var Sent=prompt("enter the sentence");
		alert(Sent);
		var Length=Sent.length;
		alert(Length);
		var New="";
		for (var i=Length-1;i>=0;i--)
		{
			var x=(Sent.charAt(i));
			New=New+x;
		}
		alert(New);
	</script>
