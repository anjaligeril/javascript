<!Doctype html>

<html lang="en">


<head>
	<title> Rocket launching</title>
	<script>
		function countdown(){
			var Count=10;
			while(Count>=0)
			{
			 document.write("<p>"+Count+"</p>");
			 Count--;
			}
			document.write("<h3>BLast OFF!!!</h3>");
			
		}
	</script>

</head>

<body>
	<h1>Rocket Launching</h1>
	<button type="button" onclick="countdown()">COUNTDOWN</button>
	<h3 id="head">COUNTDOWN</h3><br>
	<h3 id="Count1"></h3><br>
	<h3 id="Count2"></h3><br>
</body>
</html>
